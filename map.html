    <script>
        // map
        var map = L.map('map').setView([22, 88], 5); // Set the initial view (latitude, longitude, zoom level)

        // OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define the routing control
        L.Routing.control({
            waypoints: [
                L.latLng(12.98, 77.6), // Start point Bangalore to Darjeeling
                L.latLng(27.04, 88.3)   // End point
            ],
            routeWhileDragging: true
        }).addTo(map);
    </script>
